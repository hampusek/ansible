- name: Remove neovim
  shell: rm -rf "{{ lookup('env', 'HOME') }}/neovim"
  tags:
    - install
    - neovim
- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ lookup('env', 'HOME') }}/neovim"
  tags:
    - install
    - neovim
- name: Build neovim
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make CMAKE_BUILD_TYPE=Release"
  tags:
    - install
    - neovim
- name: Install neovim
  become: true
  shell: "cd {{ lookup('env', 'HOME') }}/neovim && make install"
  tags:
    - install
    - neovim
- name: Install Packer
  ansible.builtin.git:
    repo: https://github.com/wbthomason/packer.nvim
    depth: 1
    dest: "{{ lookup('env', 'HOME') }}/.local/share/nvim/site/pack/packer/start/packer.nvim"
  tags:
    - install
    - dotfiles
    - neovimn
- name: check for neovim python-venv
  shell: "cd {{ lookup('env', 'HOME') }}/.local/venv/nvim"
  register: nvim_venv_exists
  ignore_errors: yes
  tags:
    - install
    - neovim
    - pynvim
- name: setup python-venv neovim
  when: nvim_venv_exists is failed
  shell: mkdir {{ lookup('env', 'HOME') }}/.local/venv && \
    python3 -m venv {{ lookup('env', 'HOME') }}/.local/venv/nvim
  tags:
    - install
    - neovim
    - pynvim

- name: install python packages to neovim python venv
  when: nvim_venv_exists is failed
  pip:
    name:
      - pynvim
      - pyright
    virtualenv: "{{ lookup('env', 'HOME') }}/.local/venv/nvim"
    virtualenv_python: python3.8
  tags:
    - install
    - neovim
    - pynvim

